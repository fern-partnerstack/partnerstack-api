# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

services:
  http:
    PayoutsService:
      auth: true
      base-path: /v2/payouts
      endpoints:
        "":
          path: ""
          method: GET
          docs: >-
            Returns a list of your payouts. The payouts are returned sorted by
            creation date by default, with the most recent payout appearing
            first.
          display-name: List all payouts
          request:
            query-parameters:
              min_created:
                docs: >-
                  Applies a minimum epoch timestamp (ms) filter to the response
                  `created_at`.
                type: optional<integer>
              max_created:
                docs: >-
                  Applies a maximum epoch timestamp (ms) filter to the response
                  `created_at`.
                type: optional<integer>
              order_by:
                docs: >-
                  The field in which the results are ordered by. A `-` prefix
                  denotes that the results are in descending order.
                type: optional<string>
              limit:
                docs: >-
                  A limit on the number of items to be returned. Limits can
                  range between 1 and 250, and the default is 10.
                type: optional<integer>
              starting_after:
                docs: >-
                  A cursor for use in pagination, `starting_after` takes in an
                  item key and the subsequent call will return the following
                  items in the list. This is mutually exclusive with
                  `ending_before`.
                type: optional<string>
              ending_before:
                docs: >-
                  A cursor for use in pagination, `ending_before` takes in an
                  item key and the subsequent call will return the prior items
                  in the list. This is mutually exclusive with `starting_after`.
                type: optional<string>
          response: _InlinedType31

types:
  _InlinedType24:
    docs: Standard fields that are present on all database objects.
    properties:
      created_at:
        docs: Immutable Unix timestamp in milliseconds taken at time of creation
        type: optional<integer>
      key:
        docs: A unique identifier used to reference the object
        type: optional<string>
      updated_at:
        docs: Unix timestamp in milliseconds taken at time of last update
        type: optional<integer>

  _InlinedType25:
    docs: Payouts represent the rewards that are payable to the partner.
    properties:
      amount:
        docs: The amount of this payout in terms of total cents.
        type: optional<integer>
      currency:
        docs: The currency used for this payout.
        type: optional<string>
      key:
        docs: Unique key of this payout.
        type: optional<string>
      provider:
        docs: The details of the payment provider.
        type: optional<_InlinedType27>
      sent_at:
        docs: The date the payout was requested to be withdrawn in epoch time (ms).
        type: optional<integer>
      status:
        docs: The status of this payout.
        type: optional<_InlinedType28>
      withdrawal_date:
        docs: The date the payout was withdrawn successfully in epoch time (ms).
        type: optional<integer>

  _InlinedType29:
    extends:
      - _InlinedType24
      - _InlinedType25

  _InlinedType30:
    properties:
      has_more: optional<boolean>
      items: optional<list<_InlinedType29>>
      total: optional<integer>

  _InlinedType31:
    extends: commons.BaseResponse
    properties:
      data: _InlinedType30
