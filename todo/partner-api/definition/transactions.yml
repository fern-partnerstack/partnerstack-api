# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

services:
  http:
    TransactionsService:
      auth: true
      base-path: /v2/transactions
      endpoints:
        "":
          path: ""
          method: GET
          docs: >-
            Returns a list of your transactions. The transactions are returned
            sorted by creation date, with the most recent transactions appearing
            first.
          display-name: List all transactions
          request:
            query-parameters:
              min_created:
                docs: >-
                  Applies a minimum epoch timestamp (ms) filter to the response
                  `created_at`.
                type: optional<integer>
              max_created:
                docs: >-
                  Applies a maximum epoch timestamp (ms) filter to the response
                  `created_at`.
                type: optional<integer>
              order_by:
                docs: >-
                  The field in which the results are ordered by. A `-` prefix
                  denotes that the results are in descending order.
                type: optional<string>
              limit:
                docs: >-
                  A limit on the number of items to be returned. Limits can
                  range between 1 and 250, and the default is 10.
                type: optional<integer>
              starting_after:
                docs: >-
                  A cursor for use in pagination, `starting_after` takes in an
                  item key and the subsequent call will return the following
                  items in the list. This is mutually exclusive with
                  `ending_before`.
                type: optional<string>
              ending_before:
                docs: >-
                  A cursor for use in pagination, `ending_before` takes in an
                  item key and the subsequent call will return the prior items
                  in the list. This is mutually exclusive with `starting_after`.
                type: optional<string>
          response: _InlinedType48

types:
  _InlinedType42:
    docs: Standard fields that are present on all database objects.
    properties:
      created_at:
        docs: Immutable Unix timestamp in milliseconds taken at time of creation
        type: optional<integer>
      key:
        docs: A unique identifier used to reference the object
        type: optional<string>
      updated_at:
        docs: Unix timestamp in milliseconds taken at time of last update
        type: optional<integer>

  _InlinedType43:
    docs: Transactions
    properties:
      amount:
        docs: Transaction amount in cents for specified currency.
        type: optional<integer>
      amount_usd:
        docs: Transaction amount in cents converted to USD.
        type: optional<integer>
      archived:
        docs: >-
          The boolean flag which determines if the transaction is archived or
          not
        type: optional<boolean>
      category_key:
        docs: Key of transaction category.
        type: optional<string>
      company:
        docs: Base schema representation of a company
        type: optional<_InlinedType44>
      currency:
        docs: Transaction currency type.
        type: optional<string>
      customer: optional<_InlinedType45>
      partnership_key:
        docs: Unique key of this partnership.
        type: optional<string>
      product_key:
        docs: Key of transaction product.
        type: optional<string>

  _InlinedType46:
    extends:
      - _InlinedType42
      - _InlinedType43

  _InlinedType47:
    properties:
      has_more: optional<boolean>
      items: optional<list<_InlinedType46>>
      total: optional<integer>

  _InlinedType48:
    properties:
      data: _InlinedType47
      message: string
      status: integer
